<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia Waste Management Visualization</title>
    
    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    
    <style>
        /* Body styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5; /* Light background color */
        }

        /* Title banner styles */
        .title-banner {
            width: 100%;
            height: 300px;
            background-image: url('https://www.implasticfree.com/wp-content/uploads/2022/05/Recycling-Guide-Australia.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
        }

        .title-banner h1 {
            font-size: 48px;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Shadow for readability */
            margin: 0;
        }

        /* Main content area */
        .content {
            background-color: #d3d3d3; /* Example background color */
            padding: 40px 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: -50px; /* Overlap effect */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            text-align: center;
        }

        /* Paragraph styles */
        p {
            font-size: 18px;
            color: #606f7b;
            margin-bottom: 20px;
        }
        
        /* Visualization container styling */
        #vis {
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
            border: 2px solid #dcdcdc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <!-- Title Banner with Background Image -->
    <div class="title-banner">
        <h1>Australia Waste Management Visualization</h1>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <p>This visualization provides a comparative analysis of waste disposal and recycling efforts across different Australian states.</p>
        <p>Use the slider to select the year and view the data for that specific period.</p>

        <!-- Visualization Container (DIV) -->
        <div id="vis"></div>
    </div>

    <!-- JavaScript to Embed the Visualization -->
    <script>
        vegaEmbed('#vis', 'visualization.vl.json');
    </script>
</body>
</html>
