<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia Waste and Recycle Management</title>
    
    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    
    <style>
        /* Body styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5; /* Light background color */
        }

        /* Title banner styles */
        .title-banner {
            position: relative;
            width: 100%;
            height: 300px;
            background-image: url('https://www.implasticfree.com/wp-content/uploads/2022/05/Recycling-Guide-Australia.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        /* Gradient overlay on the banner */
        .title-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
            z-index: 1;
        }

        .title-banner h1 {
            position: relative;
            font-size: 48px;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 2;
            margin: 0;
        }

        /* Main content area with a distinct background color */
        .content {
            background-color: #ffffff;
            padding: 40px 30px;
            width: 90%;
            max-width: 1200px;
            margin-top: -50px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* Paragraph styles */
        p {
            font-size: 18px;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        /* Visualization container styling */
        #vis {
            padding: 0;  /* Remove padding to ensure map stays within bounds */
            width: 100%; /* Full width of .content */
            height: auto;
            background-color: transparent; /* Transparent background */
            margin: 0 auto; /* Centered */
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <!-- Title Banner with Background Image -->
    <div class="title-banner">
        <h1>Australia Waste Management Visualization</h1>
    </div>

    <!-- Main Content Section with Background Color -->
    <div class="content">
        <p>This visualization provides a comparative analysis of waste disposal and recycling efforts across different Australian states.</p>
        <p>Use the slider to select the year and view the data for that specific period.</p>

        <!-- Visualization Container (DIV) -->
        <div id="vis"></div>
    </div>

    <!-- JavaScript to Embed the Visualization -->
    <script>
        vegaEmbed('#vis', 'https://raw.githubusercontent.com/slee0206/FIT3179_visualisation_2/refs/heads/main/visualization.vl.json');
    </script>
</body>
</html>
